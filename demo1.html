onload = async function() {
	// load nodetata and create nodetree
	const data = await loaddata()
	console.log(data)
	
	// setup node editor 
	const node = new Node() 
	const ncompo = $('#ebase').components.nodemesh
	node.ncompo = ncompo 

	node.loaddata(data)

	//set up events 
	$('#zoom').addEventListener("input",(ev)=> {
		node.nodeedit.mag = ev.target.value/100 ;
		$('#szoom').innerHTML = ("#base {transform: scale("+node.nodeedit.mag+")}");
	})
	
	$('#reload').addEventListener("click", ev=>{
		node.reload()
	})
	$('#save').addEventListener("click", ev=>{
		const sd = node.getsavedata()
		console.log(JSON.stringify(sd,null,1))
		savedata(sd)
		const blob = new Blob([JSON.stringify(sd,null,2)], {type: 'application\/json'})
		$('#download').download = new Date().toLocaleString().replace(" ","-")+".json"
		$('#download').href = (URL.createObjectURL(blob))
	})
	$('#upload').addEventListener("input", ev=>{
    const reader = new FileReader();
    reader.onload = (e) => { 
	    const d = JSON.parse(e.target.result)
	    if(d!=null && d.nodes) {
		    console.log(d)
		    node.loaddata(d)
	    }
	  }
    reader.readAsText(ev.target.files[0]);
	})
}

function savedata(data) {
	localStorage.setItem("nodedemo",JSON.stringify(data))
}
async function loaddata(data=null) {
	return new Promise((resolve,reject)=>{
		let d = data
		if(d==null) {
			d = JSON.parse(localStorage.getItem("nodedemo"))
			if(!d) d = {} 
			if(!d.nodes) {
				d = loadjson("temp.json?1").then(data=>resolve(data))
				return 
			}
		}
		resolve(d)  
	})
}
function loadjson(path) {
	return new Promise((resolve,reject)=>{
		fetch(path)
			.then(response => response.json())
			.then(data => resolve(data))
	})
}
function error(msg) {
	$('#emsg').innerHTML = (msg)
}
function init() {
	GNode.init()
	GNode.regist(THREE)									//init node
// node mesh component
AFRAME.registerComponent('nodemesh',{
	init:function() {
		this.mesh = null
	},
	setnode:function(ntree) {
		this.ntree = ntree 
		if(this.ntree ===null) {
			console.log("Error "+GNode.emsg)
			return false
		}
		
		this.mesh = this.ntree.eval()	//eval node
		if(this.mesh===null) {
			error(GNode.emsg)
			return false 
		}
		console.log(this.mesh)
		for(let i=0;i<this.mesh.length;i++)
			this.el.object3D.add(this.mesh[i])			//add mesh to scene
		return true 
	},
	update:function(old) {
	},
	remove:function() {
		if(this.mesh==null) return 
		for(let i=0;i<this.mesh.length;i++)
			this.el.object3D.remove(this.mesh[i])			//remove from scene	
		this.mesh = null 
		this.ntree = null 	
	},
	tick:function(time,dur) {
		if(this.mesh===null || this.ntree===null) return 
		if(this.ntree.eval()===null) {		//eval node per frame
			error(GNode.emsg)
		}
	},
})

}
// bridget GNode to NEdit 
class Node {
constructor() {	
	this.ntree = null 
	this.ncompo = null 
	this.joints = [] 
	this.nc = 0
	this.position = {}
	this.nodeedit = new NEdit(this,$('#base'))
}
// load and create new nodethree 
loaddata(data) {
	this.joints = []
	this.position = {}
	this.ncompo.remove()
	this.nodeedit.clear()	
	const pos = data.pos 
	error("")
	this.ntree = GNode.mknode(data.nodes)		//make node tree
	// set a-frame component
	this.ncompo.setnode(this.ntree)

	if(pos) this.position = pos 
	this.setntree(this.ntree)
	console.log(this)	
	
}
getsavedata() {
		const nd = this.ntree.serialize()
		return {pos:this.position,nodes:nd} 	
}
reload() {
		const nd = this.ntree.serialize()
		console.log(nd)
		this.ncompo.remove()
		this.nodeedit.clear()
		error("")
		this.ntree = GNode.mknode(nd)		//make node tree
		if(this.ntree==null) {
			console.log(GNode.emsg)
		}
		console.log(this.ntree.nodes)
		this.setntree(this.ntree)
		this.ncompo.setnode(this.ntree)	
}
//
addnode(node) {
		const n = node
		const nd = {nodetype:n.nodetype,name:n.name,id:n.id,body:[n.name]}
		if(n.insock) {
			nd.input = [] 
			for(let inode in n.insock) {
				if(inode=="_eval") continue 
				nd.input.push({id:inode,name:n.insock[inode].name})
			}
		}
		if(n.outsock) {
			nd.output = [] 
			for(let inode in n.outsock) {
				nd.output.push({id:inode,name:n.outsock[inode].name})
			}
		}
		if(n.setui) {
			nd.ui = n.setui() 
		}

		const jn = [] 
		for(let j in n.joints) {
			const ins = `${n.id}-i-${j}`
			const tj = n.joints[j] 
			const out = `${tj.parent.id}-o-${tj.name}`
//			console.log(out+":"+ins)
			jn.push([out,ins])
		}
//		console.log(nd)
		return {node:nd,joints:jn}
}
// make node  data for NEdit 
setntree(ntree) {
	this.ntree = ntree 
	const nodedata = ntree.nodes
	const ret = []
	this.joints = []
	for(let id in nodedata) {
		ret.push(this.addnode(nodedata[id].obj))
	}
	let x = 10 ;
	let y = 10 ;
	ret.forEach(n=>{
		let p = [x,y]
		if(this.position && this.position[n.node.id]) p = this.position[n.node.id].pos
		this.nodeedit.addnode(n.node,p)
		n.joints.forEach(j=>{
			this.setjoint(...j)
		})
		x+=50
		y+=50  
	})
	this.drawjoint()
	return ret 
}

//****** call from NEdit 

// add new node 
newnode(type,pos) {
	this.nc++
	const newnode = {
		"Value":{
			nodetype:"Value",
			param:{value:0}
		},
		"Input":{
			nodetype:"Input",
			param:{
				input:{result:{caption:"input",value:0}}
			}
		},
		"Math_s":{
			nodetype:"Math",
			param:{
				input:{a:{type:"scalar"},b:{type:"scalar"},c:{type:"scalar"},d:{type:"scalar"}},
				output:{result:{type:"scalar",value:"0"}}
			}
		},
		"Math_v3":{
			nodetype:"Math",
			param:{
				input:{a:{type:"scalar"},b:{type:"scalar"},c:{type:"scalar"},d:{type:"scalar"}},
				output:{result:{type:"vec3",value:["0","0","0"]}}
			}
		},
		"Math_v4":{
			nodetype:"Math",
			param:{
				input:{a:{type:"scalar"},b:{type:"scalar"},c:{type:"scalar"},d:{type:"scalar"}},
				output:{result:{type:"vec4",value:["0","0","0","0"]}}
			}
		},
		"Latch":{nodetype:"Latch"},
		"Mesh":{nodetype:"Mesh"},
		"Material":{nodetype:"Material"},
		"Instance":{nodetype:"CreateInstance",param:{evalonce:true,default:{count:10}}},
		"InstMatrix":{nodetype:"InstanceMatrix"},
		"InstColor":{nodetype:"InstanceColor"},
		"Output":{nodetype:"Output"},
	}
	let id = "node"+this.nc
	while(this.ntree.getnode(id)) {
		this.nc++ 
		id = "node"+this.nc 
	}
	const nodeparam = newnode[type]
	if(!nodeparam) return 
	nodeparam.id = id 
	nodeparam.name = id 
	console.log(nodeparam)
	const nodes = this.ntree.addnodes([nodeparam])
	if(nodes==null) {
		console.log("node init error "+GNode.emsg)
	}
	console.log(nodes)

	this.nodeedit.addnode(this.addnode(nodes[0]).node,pos)
	this.position[id] = {pos:pos} 
	return id 
}

// node moved
nodemove(id,pos) {
	this.position[id] = {pos:pos}
}
// joint changed 
setjoint(id1,id2) {
	const j1 = id1.split("-")
	const j2 = id2.split("-")
	if(id1==id2) {
		this.removejoint(id1)
		return 
	}
	if(j1[1]=="i" && j2[1]=="i" || j1[1]=="o" && j2[1]=="o") return

	let j = [id1,id2]
	let jn = [[j2[0],j2[2]],[j1[0],j1[2]]]
	if(j1[1]=="i") {
		j = [id2,id1]
		jn = [[j1[0],j1[2]],[j2[0],j2[2]]]
	}
	this.joints.push(j)
	if(this.ntree.jointnode(...jn)==false)
		console.log("joint error")
}
removejoint(id) {
	this.joints = this.joints.filter(j=>{
		let ret = true 
		if(j[0]==id||j[1]==id)  {
			const sid = j[1].split("-")
			this.ntree.removejoint([sid[0],sid[2]])
			ret = false 
		}
		return ret  
	})
}
// redraw joints
drawjoint() {
	this.nodeedit.drawalljoints(this.joints)
}
deletenode(id) {
	console.log("delet "+id)
	this.ntree.removenode(id)
	this.nodeedit.removenode(id)
	delete this.position[id]
	this.joints = this.joints.filter(j=>{
		let ret = true 
		if(j[0].split("-")[0]==id||j[1].split("-")[0]==id)  {
			ret = false 
		}
		return ret  
	})
	this.drawjoint()
}
